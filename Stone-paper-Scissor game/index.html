<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Stone Paper Scissor Game</div>
        <div class="points">
            <div class="user">User</div>
            <div class="userPoints">0</div>
            <div class="sign">:</div>
            <div class="EnemyPoints">0</div>
            <div class="Enemy">Enemy</div>
        </div>
        <div  class="options">
            <div id="rock" class="choice"><i class="fas fa-hand-rock"></i></div>
            <div id="paper" class="choice"><i class="fas fa-hand-paper"></i></div>
            <div id="scissor" class="choice"><i class="fas fa-hand-scissors"></i></div>
        </div>
        
        <div class="result">
            <div class="userResult">
                <i class="fas fa-hand-rock"></i>
                <h3>user</h3>
            </div>
            <div class="resultText">Draw</div>
            <div class="enemyResult"> 
                <i class="fas fa-hand-rock"></i>
                <h3>enemy</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
